<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-container">
    <ion-card *ngIf="info">
      <img src="https://i.blogs.es/66b2a4/photo-1511367461989-f85a21fda167/450_1000.webp">
      <ion-list>
        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label >Nombre Completo: {{info.nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="reader-outline"></ion-icon>
          <ion-label>Carrera en curso: {{info.carrera}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="phone-portrait-outline"></ion-icon>
          <ion-label>Numero de telefono: {{info.telefono}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-label>Correo electronico: {{info.correo}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
