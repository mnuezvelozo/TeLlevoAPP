<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title> Recuperar contraseña </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-container">
  <ion-card class="ion-padding">
    <h1 class="centrarblanca">Pasos a seguir:</h1>
  <ion-item lines="full">
    <p> <ion-icon name="arrow-forward-circle-outline" class="coloricono1"></ion-icon> Ingresa tu correo electronico. <br>
        <ion-icon name="arrow-forward-circle-outline" class="coloricono2"></ion-icon> Accede al link que se ha enviado. <br>
        <ion-icon name="arrow-forward-circle-outline" class="coloricono3"></ion-icon> Realiza el cambio de contraseña.</p>
  </ion-item>
  <form>
    <ion-row>
      <ion-col>
        <ion-item lines="full">
          <ion-label position="floating">Correo:</ion-label>
          <ion-input type="text" #email required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="authService.PasswordRecover(email.value)" expand="block">
          Enviar correo
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-card>
</div>
</ion-content>
